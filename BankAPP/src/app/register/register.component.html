<div class="row" >
    <div class="col-4"></div>
    <div class="col-4">
        <div class="main">
         
              <h4 style="color: red;">Bank Application Registration Form</h4>
              <form [formGroup]="registerForm" (ngSubmit)="register()">
               <input type="text" id="uname" name="uname"  class="form-control" formControlName="uname" style="margin-bottom: 5px;"  placeholder="User Name"><br>
               <div *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty)&& this.registerForm.get('uname')?.errors" class="error">Invalid Username</div>
               <input type="text" id="accno" name="acno"  class="form-control" formControlName="acno" style="margin-bottom: 5px;"  placeholder="Account Number"><br>
               <div *ngIf="(this.registerForm.get('acno')?.touched || this.registerForm.get('acno')?.dirty)&& this.registerForm.get('acno')?.errors" class="error">Invalid Account Number</div>
               <input type="password" id="password" name="pswd" class="form-control" formControlName="pswd" style="margin-bottom: 5px;"  placeholder="password"><br>
               <div *ngIf="(this.registerForm.get('pswd')?.touched || this.registerForm.get('pswd')?.dirty)&& this.registerForm.get('pswd')?.errors" class="error">Invalid Password</div>
               <div class="d-grid gap-2">
               <button  type="submit" value="Register"  class="btn btn-primary" >Register</button>
               </div>
              </form>
          
            
          </div>
    </div>

    <div class="col-4"></div>
</div>
