<div class="container">
    <div class="row">
        <h1 style="text-align: center; color: blue;">Register Form</h1>
        <form [formGroup]="registerForm" (ngSubmit)="Register()">
        <input type="text" class="form-control" style="margin-bottom: 5px;" name="uid" placeholder="UserId" formControlName="uid">
        <div *ngIf="(this.registerForm.get('uid')?.touched || this.registerForm.get('uid')?.dirty)&& this.registerForm.get('uid')?.errors" class="error">Invalid UserId</div>
        <input type="text" class="form-control" style="margin-bottom: 5px;" name="uname" placeholder="UserName" formControlName="uname">
        <div *ngIf="(this.registerForm.get('uname')?.touched || this.registerForm.get('uname')?.dirty)&& this.registerForm.get('uname')?.errors" class="error">Invalid Username</div>
        <input type="password" class="form-control" style="margin-bottom: 5px;" name="pass" placeholder="password" formControlName="pass">
        <div *ngIf="(this.registerForm.get('pass')?.touched || this.registerForm.get('pass')?.dirty)&& this.registerForm.get('pass')?.errors" class="error">Invalid Password</div>
        <button type="submit" class="btn btn-primary" style="margin-bottom: 5px;">Register</button>
    </form>
    </div>
</div>
